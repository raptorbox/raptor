
server:
  contextPath: /auth
  port: 8090
  address: 127.0.0.1
  error:
    whitelabel:
      enabled: true
---

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/raptor
    username: root
    password: raptor
    # Keep the connection alive if idle for a long time (needed in production)
    testWhileIdle: true
    validationQuery: SELECT 1
    lastInsertQuery: SELECT LAST_INSERT_ID()
    
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL5Dialect
    # Hibernate ddl auto (create, create-drop, update)
    hibernate:
      ddl-auto: validate
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.MySQL5Dialect

---

logging:
  level:
#    root: INFO
#    org.springframework.security: DEBUG
    org.createnet.raptor.auth.service: DEBUG
    org.createnet.raptor: DEBUG

---

jwt:
  
  header: Authorization
  
  # A secret used application wide for login token generation, keep it really secret
  secret: Voi che vivete sicuri Nelle vostre tiepide case
  
  # TTL in seconds, 1800 = 30 minutes
  expiration: 1800
  
  route:
    authentication:
      path: /login
      refresh: /refresh
---

raptor:
  admin:
    enabled: true
    username: admin
    password: admin
    email: admin@raptor.local
